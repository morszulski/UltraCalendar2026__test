<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Calendar 2026</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .event { margin: 5px 0; }
    .event a { text-decoration: none; color: #007bff; }
    .event a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Kalendarz imprez rowerowych 2026</h1>
  <div id="root"></div>

  <!-- React i ReactDOM UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel do JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Plik z eventami -->
  <script src="events.js"></script>

  <!-- Kod React w JSX -->
  <script type="text/babel">

    function EventList() {
      return (
        <div>
          {EVENTS.map(event => (
            <div key={event.id} className="event">
              {event.url ? (
                <a href={event.url} target="_blank" rel="noopener noreferrer">
                  {event.title}
                </a>
              ) : (
                <span>{event.title}</span>
              )}
              {' '} - {event.dateStart}
              {event.dateEnd ? ` do ${event.dateEnd}` : ''}
              {' '}[{event.distances.join('/')} km]
            </div>
          ))}
        </div>
      );
    }

    function KalendarzImprez() {
      return (
        <div>
          <EventList />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<KalendarzImprez />);
  </script>
</body>
</html>
